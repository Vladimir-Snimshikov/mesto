<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владимир Снимщиков">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__conteiner">
        <img class="profile__img" src="./images/kusto.png" alt="фото Жак-Ива Кусто">
        <div class="profile__info-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить карточку"></button>
      </div>
    </section>
    <section class="places" aria-label="Секция с карточками">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__img" src="./images/roza-hutor.jpg" alt="Вид с высоты на заснеженный Роза хутор">
          <h2 class="cards__title">Роза Хутор</h2>
          <button type="button" class="cards__like-img" aria-label="поставить лайк"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/olympic-park.jpg" alt="Вид Сочи-парка и олимпийского парка с высоты">
          <h2 class="cards__title">Олимпийский парк</h2>
          <button type="button" class="cards__like-img" aria-label="поставить лайк"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/krasnodar.jpg"
            alt="Вид с высоты на парк Галицкого в Краснодаре на фоне заката">
          <h2 class="cards__title">Краснодар</h2>
          <button type="button" class="cards__like-img" aria-label="поставить лайк"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/moscow.jpg" alt="вид с высоты на небосребы Москва-сити">
          <h2 class="cards__title">Москва</h2>
          <button type="button" class="cards__like-img" aria-label="поставить лайк"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/Sankt-petersburg.jpg" alt="фото моста в Саннкт-Петербурге вечером">
          <h2 class="cards__title">Санкт-Петербург</h2>
          <button type="button" class="cards__like-img" aria-label="поставить лайк"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/sochi.jpg" alt="Вид с высоты на набережную моря в Сочи на фоне домов">
          <h2 class="cards__title">Сочи</h2>
          <button type="button" class="cards__like-img" aria-label="поставить лайк"></button>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="firstname" class="popup__input popup__input_type_firstname" value="Жак-Ив Кусто">
      <input type="text" name="profession" class="popup__input popup__input_type_profession" value="Исследователь океана">
      <button type="submit" class="popup__submit-button" aria-label="сохранить изменения">Сохранить</button>
      <button type="button" class="popup__exit-button" aria-label="закрыть форму"></button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
