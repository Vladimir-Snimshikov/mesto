<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto">
  </header>
  <main class="content">
    <section class="popup popup_opened">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="firstname" class="popup__input" placeholder="Жак-Ив Кусто">
        <input type="text" name="activity" class="popup__input" placeholder="Исследователь океана">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </section>
    <section class="profile">
      <div class="profile__conteiner">
        <img class="profile__img" src="./images/kusto.png" alt="фото Жак-Ива Кусто">
        <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
        <p class="profile__profession">Исследователь океана</p>
        <button class="profile__add-button"></button>
      </div>
    </section>
    <section class="places">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__img" src="./images/roza-hutor.jpg" alt="Вид с высоты на заснеженный Роза хутор">
          <h2 class="cards__title">Роза Хутор</h2>
          <button class="cards__like-img cards__like-img_active"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/dombai.jpg" alt="Пик горы в поселке Домбай">
          <h2 class="cards__title">Домбай</h2>
          <button class="cards__like-img cards__like-img_active"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/krasnodar.jpg" alt="Вид с высоты на парк Галицкого в Краснодаре">
          <h2 class="cards__title">Краснодар</h2>
          <button class="cards__like-img cards__like-img_active"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/moscow.jpg" alt="вид с высоты на небосребы Москва-сити">
          <h2 class="cards__title">Москва</h2>
          <button class="cards__like-img cards__like-img_active"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/Sankt-petersburg.jpg" alt="фото моста в Саннкт-Петербургу">
          <h2 class="cards__title">Санкт-Петербург</h2>
          <button class="cards__like-img cards__like-img_active"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/sochi.jpg" alt="Вид с высоты на горный лес и берег моря в Сочи">
          <h2 class="cards__title">Сочи</h2>
          <button class="cards__like-img cards__like-img_active"></button>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
  </main>
</body>

</html>
