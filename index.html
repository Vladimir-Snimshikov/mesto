<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владимир Снимщиков">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__conteiner">
        <img class="profile__img" src="./images/kusto.png" alt="фото Жак-Ива Кусто">
        <div class="profile__info-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить карточку"></button>
      </div>
    </section>
    <section class="places" aria-label="Секция с карточками">
      <ul class="cards">
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup popup_type_edit-profile">
    <form class="popup__container" name="editForm">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="firstname" class="popup__input popup__input_type_firstname" placeholder="Жак-Ив Кусто">
      <input type="text" name="profession" class="popup__input popup__input_type_profession" placeholder="Исследователь океана">
      <button type="submit" class="popup__submit-button" aria-label="сохранить изменения">Сохранить</button>
      <button type="button" class="popup__exit-button" aria-label="закрыть форму"></button>
    </form>
  </div>
  <div class="popup popup_type_new-card">
    <form class="popup__container" name="addForm">
      <h2 class="popup__title">Новое место </h2>
      <input type="text" name="imgName" class="popup__input popup__input_type_name-img" placeholder="Название" required>
      <input type="url" name="link" class="popup__input popup__input_type_img" placeholder="Ссылка на картинку" required>
      <button type="submit" class="popup__submit-button" aria-label="создать карточку">Создать</button>
      <button type="button" class="popup__exit-button" aria-label="закрыть форму создания карточки"></button>
    </form>
  </div>
  <div class="popup popup_type_large-picture">
    <figure class="large-picture">
      <button type="button" class="popup__exit-button" aria-label="закрыть форму"></button>
      <img class="large-picture__img" src="./images/roza-hutor.jpg">
      <figcaption class="large-picture__signature">Карачаево-Черкессия</figcaption>
    </figure>

  </div>
  <template class="blank-card">
    <li class="cards__item">
      <button type="button" class="cards__delete-button" aria-label="удалить картинку"></button>
      <img class="cards__img" src="" alt="">
      <h2 class="cards__title"></h2>
      <button type="button" class="cards__like-img" aria-label="поставить лайк"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
